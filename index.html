<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pairs</title>
  </head>
  <body>
    <!-- Title -->
    <h1 class="title">Javascript Pairs Game</h1>

    <!-- Sub Title -->
    <p class="sub-title">Click Any Card To Begin</p>

    <!-- Timer -->
    <div class="timer">00.00</div>

    <!-- Container -->
    <div class="container">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

    <!-- Switch Button -->
    <button class="switch-btn">
      <i class="fa fa-sun-o"></i>
    </button>

    <!-- Reset Button -->
    <button class="reset-btn">
      <i class="fa fa-refresh"></i>
    </button>

    <!-- Javascript -->
    <noscript>You need enabled Javascript to run this app!</noscript>
    <script src="main.js"></script>
  </body>
</html>
